    <section id="Quiz">
      <div>
        <h2 class="title">Quiz</h2>
        <span>Select the best answer for the following:</span> <br /> <br />
      </div>
      <div>
        <form method="POST" action="./afterquiz.html">
          <section class="Quiz" id="Quiz Q1">
            <span><strong>What is my favorite number?</strong></span><br />
            <input type="radio" id="Q1 82" name="Quiz Q1" value="82" required />
            <label for="Q1 82">82</label>
            <br />
            <input type="radio" id="Q1 16" name="Quiz Q1" value="16" />
            <label for="Q1 16">16</label>
            <br />
            <input id="Q1 24" name="Quiz Q1" value="24" type="radio" />
            <label for="Q1 24">24</label>
            <br />
            <input id="Q1 30" name="Quiz Q1" type="radio" value="30" />
            <label for="Q1 30">30</label>
            <br />
          </section>
          <section id="Quiz Q2" class="Quiz">
            <br />
            <span><strong>When is North?</strong></span>
            <br />
            <input type="radio" name="Quiz Q2" id="Q2 What?" value="What?" required />
            <label for="Q2 What?">What?</label>
            <br />
            <input type="radio" name="Quiz Q2" id="Spaghetti" value="Spaghetti" />
            <label for="Spaghetti">Spaghetti</label>
            <br />
            <input name="Quiz Q2" type="radio" id="Q2 826" value="826" />
            <label for="Q2 826">826</label>
            <br />
            <input type="radio" name="Quiz Q2" value="Tablecloth" id="Q2 Tablecloth" />
            <label for="Q2 Tablecloth">Tablecloth</label>
            <br />
          </section>
          <section id="Quiz Q3" class="Quiz">
            <br />
            <span><strong>What Color Is Impossible </strong></span>
            <br />
            <input type="radio" name="Quiz Q3" id="Q2 Brownish Orange" value="Brownish Orange" required />
            <label for="Q2 Brownish Orange">Brownish Orange</label>
            <br />
            <input type="radio" name="Quiz Q3" id="Q3 Bluish Yellow" value="Bluish Yellow" />
            <label for="Q3 Bluish Yellow">Bluish Yellow</label>
            <br />
            <input type="radio" name="Quiz Q3" value="Purplish Black" id="Q3 Purplish Black" />
            <label for="Q3 Purplish Black">Purplish Black</label>
            <br />
            <input type="radio" name="Quiz Q3" value="Redish Grey" id="Q3 Redish Grey" />
            <label for="Q3 Redish Grey">Redish Grey</label>
            <br />
          </section>
          <section class="Quiz" id="Quiz Q4">
            <br />
            <span><strong>Can Images be used as options?</strong></span>
            <br />
            <input type="radio" name="Quiz Q4" value="I hope so" id="Q4 I hope so" required />
            <label for="Q4 I hope so">I hope so</label>
            <br />
            <input type="radio" name="Quiz Q4" id="Q4 Link?" value="Link?" />
            <label for="Q4 Link"><a href="https://www.google.com" target="_blank">Link?</a></label>
            <br />
            <input type="radio" name="Quiz Q4" value="Space Image" id="Q4 Space Image" />

              <img src="http://news.mit.edu/sites/mit.edu.newsoffice/files/images/2016/MIT-Earth-Dish_0.jpg" width="200" height="100" alt="Orange galaxy void in space" />
            </label>
          </section>
