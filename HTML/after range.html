<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <title>Check Box Form</title>
  <link href="../CSS/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <main>
    <div id="Introduction">
      <h1>Range Submitted</h1>
      <h2>Check Box Form</h2>
      <p><strong>Directions: </strong>complete the form by selecting options below.</p>
      <hr />
    </div>
    <div id="Check Box Form">
      <form method="POST" action="./after checkbox.html">
        <section class="Check Box Q1">
          <p><b>What colors do you like?</b></p>
          <input type="checkbox" id="Q1 Black" name="Q1" value="black" />
          <label for="Q1 Black">Black</label> <br />
          <input type="checkbox" id="Q1 White" name="Q1" value="white" />
          <label for="Q1 White">White</label> <br />
          <input type="checkbox" id="Q1 Yellow" name="Q1" value="yellow" />
          <label for="Q1 Yellow">Yellow</label> <br />
          <input type="checkbox" id="Q1 Red" name="Q1" value="red" />
          <label for="Q1 Red">Red</label> <br />
          <input type="checkbox" id="Q1 Blue" name="Q1" value="blue" />
          <label for="Q1 Blue">Blue</label> <br />
          <input type="checkbox" id="Q1 Green" name="Q1" value="green" />
          <label for="Q1 Green">Green</label> <br />
          <hr />
        </section>
        <section class="Check Box Q2">
          <p><b>What Numbers are even?</b></p>
          <input type="checkbox" id="Q2 72" value="72" name="Q2" />
          <label for"Q2 72">72</label> <br />
          <input type="checkbox" id="Q2 98021" value="98021" name="Q2" />
          <label for"Q2 98021">98021</label> <br />
          <input type="checkbox" id="Q2 1" value="1" name="Q2" />
          <label for"Q2 1">1</label> <br />
          <input type="checkbox" id="Q2 800.8" value="800.8" name="Q2" />
          <label for"Q2 800.8">800.8</label> <br />
          <input type="checkbox" id="Q2 -42" value="-42" name="Q2" />
          <label for"Q2 -42">-42</label> <br />
          <input type="checkbox" id="Q2 123" value="123" name="Q2" />
          <label for"Q2 123">123</label> <br />
          <hr />
        </section>
        <section class="Check Box Q3">
          <p><b>Pick Some Toppings Please</b></p>
          <label for="cheese"><input type="checkbox" id="cheese">Cheese</label> <br />
          <label for="pepporoni"><input type="checkbox" id="pepporoni">Pepporoni</label> <br />
          <label for="unions"><input type="checkbox" id="unions">Unions</label> <br />
          <label for="pickles"><input type="checkbox" id="pickles">Pickles</label> <br />
          <label for="lettuce"><input type="checkbox" id="lettuce">Lettuce</label> <br />
          <label for="pepper"><input type="checkbox" id="pepper">Pepper</label> <br />
          <hr />
        </section>
        <section class="Check Box Submit">
          <input type="submit" value="Next">
        </section>
      </form>
    </div>
  </main>
</body>

</html>
