<!DOCTYPEhtml>

  <html>

  <head>
    <meta charset="utf-8" />
    <title>Drop Downs</title>
    <link href="../CSS/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div id="Intro">
        <h1>Drop Down Menus</h1>
        <p>Select the best option from each of the drop down menus to answer the questions.</p>
      </div>
      <hr />
      <div id="DD Quiz">
        <form method="POST" action="./after dropdown.html">
          <section id="DD Q1">
            <p><b>Which of these pets is the most common?</b></p>
            <select name="Q1">
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="horse">Horse</option>
              <option value="rabbit">Rabbit</option>
              <option value="fish">Fish</option>
            </select>
          </section>
          <br />
          <section id="DD Q2">
            <p><b>What word is the longest?</b></p>
            <select name="Q2">
              <option value="potato">Potato</option>
              <option value="tablecloth">Tablecloth</option>
              <option value="nonetheless">Nonetheless</option>
              <option value="pig">Pig</option>
              <option value="brown">Brown</option>
            </select>
          </section>
          <br />
          <section id="DD Q3">
            <p><b>Choose one because I said too!</b></p>
            <select name="Q3">
              <option value="okay">Okay</option>
              <option value="no I don't want to">No I do not want to</option>
              <option value="fine I'll choose">Fine I'll choose</option>
            </select>
          </section>
          <br />
          <section id="submit">
            <input type="submit" value="Finished" />
          </section>
        </form>
      </div>
    </main>
  </body>

  </html>
